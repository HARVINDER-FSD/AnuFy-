<!DOCTYPE html>
<html>
<head>
    <title>Clear Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: green;
            margin-top: 20px;
            display: none;
        }
        .info {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Clear Cookies & Login Fresh</h1>
        <p class="info">Click the button below to clear your invalid JWT token and redirect to login.</p>
        
        <button onclick="clearAndRedirect()">Clear Cookies & Go to Login</button>
        
        <div class="success" id="success">
            ‚úÖ Cookies cleared! Redirecting...
        </div>
    </div>

    <script>
        function clearAndRedirect() {
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect after 1 second
            setTimeout(function() {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>

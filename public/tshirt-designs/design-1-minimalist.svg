<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt mockup background -->
  <rect width="800" height="1000" fill="#1a1a1a"/>
  
  <!-- Front Design -->
  <g id="front-design">
    <!-- App Logo Circle -->
    <circle cx="400" cy="300" r="80" fill="#6366f1" opacity="0.2"/>
    <circle cx="400" cy="300" r="60" fill="#6366f1"/>
    
    <!-- Icon inside circle -->
    <path d="M 380 280 L 400 300 L 420 280" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 380 310 L 400 290 L 420 310" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="400" cy="300" r="3" fill="white"/>
    
    <!-- App Name -->
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
      YOUR APP
    </text>
    
    <!-- Tagline -->
    <text x="400" y="460" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">
      Share Your World
    </text>
  </g>
  
  <!-- Back Design Preview (smaller) -->
  <g id="back-design" transform="translate(0, 600)">
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" fill="#6366f1" text-anchor="middle">
      BACK DESIGN
    </text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">
      "Built with ❤️ and Code"
    </text>
  </g>
</svg>

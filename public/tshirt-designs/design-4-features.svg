<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt mockup background -->
  <rect width="800" height="1000" fill="#0f172a"/>
  
  <!-- Front Design -->
  <g id="front-design">
    <!-- Title -->
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
      YOUR APP
    </text>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
      More Than Just Social Media
    </text>
    
    <!-- Feature list -->
    <g id="features">
      <!-- Feature 1 -->
      <circle cx="150" cy="300" r="8" fill="#10b981"/>
      <text x="180" y="308" font-family="Arial, sans-serif" font-size="24" fill="#f1f5f9">
        Lightning Fast ⚡
      </text>
      
      <!-- Feature 2 -->
      <circle cx="150" cy="360" r="8" fill="#10b981"/>
      <text x="180" y="368" font-family="Arial, sans-serif" font-size="24" fill="#f1f5f9">
        Privacy First 🔒
      </text>
      
      <!-- Feature 3 -->
      <circle cx="150" cy="420" r="8" fill="#10b981"/>
      <text x="180" y="428" font-family="Arial, sans-serif" font-size="24" fill="#f1f5f9">
        Always Connected 🌐
      </text>
      
      <!-- Feature 4 -->
      <circle cx="150" cy="480" r="8" fill="#10b981"/>
      <text x="180" y="488" font-family="Arial, sans-serif" font-size="24" fill="#f1f5f9">
        Built for You 💙
      </text>
    </g>
  </g>
  
  <!-- Back Design Preview -->
  <g id="back-design" transform="translate(0, 650)">
    <circle cx="400" cy="80" r="50" fill="#6366f1"/>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
      YA
    </text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
      Join the Community
    </text>
  </g>
</svg>

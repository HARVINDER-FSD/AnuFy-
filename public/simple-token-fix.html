<!DOCTYPE html>
<html>
<head>
    <title>Simple Token Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-success {
            background: #10b981;
        }
        .btn-success:hover {
            background: #059669;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .info {
            background: #f0f9ff;
            color: #075985;
            border: 2px solid #0ea5e9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        .info h3 {
            margin-bottom: 10px;
            color: #0369a1;
        }
        .info p {
            margin-bottom: 8px;
            color: #075985;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Fix Token</h1>
        <p>Click the button below to set your authentication token and fix the 403 error.</p>

        <div id="message" class="message"></div>

        <button class="btn" onclick="setToken()">üîë Set Token Now</button>
        <button class="btn btn-success" onclick="goToCreatePost()" style="display:none;" id="goBtn">üìù Go Create Post</button>

        <div class="info">
            <h3>What this does:</h3>
            <p>‚úÖ Sets authentication token in browser</p>
            <p>‚úÖ Fixes 403 Forbidden errors</p>
            <p>‚úÖ Enables creating posts, reels, stories</p>
            <p>‚úÖ Valid for 30 days</p>
        </div>
    </div>

    <script>
        const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OTA0YmZmOTc5ODllNWJmM2NjOTgyMjYiLCJpYXQiOjE3NjE5MTg5NjksImV4cCI6MTc2NDUxMDk2OX0.G7B9so1sCid1R4lnnIYtVgYLM6CrHGYA8x-ZKAUiA-Y';

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        function setToken() {
            try {
                // Set in localStorage
                localStorage.setItem('token', TOKEN);
                
                // Set in cookies (30 days)
                const maxAge = 30 * 24 * 60 * 60; // 30 days in seconds
                document.cookie = `token=${TOKEN}; path=/; max-age=${maxAge}; SameSite=Lax`;
                document.cookie = `client-token=${TOKEN}; path=/; max-age=${maxAge}; SameSite=Lax`;
                
                showMessage('‚úÖ Token set successfully! You can now create posts.', 'success');
                
                // Show the "Go Create Post" button
                document.getElementById('goBtn').style.display = 'block';
                
                console.log('‚úÖ Token set:', TOKEN.substring(0, 50) + '...');
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }

        function goToCreatePost() {
            window.location.href = '/create/post';
        }

        // Check if token is already set
        window.onload = function() {
            const existingToken = localStorage.getItem('token');
            if (existingToken === TOKEN) {
                showMessage('‚úÖ Token is already set!', 'success');
                document.getElementById('goBtn').style.display = 'block';
            }
        };
    </script>
</body>
</html>

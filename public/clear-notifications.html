<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Notifications - AnuFy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear All Notifications</h1>
        <p>This will delete ALL your notifications from the database.</p>
        <p><strong>This action cannot be undone!</strong></p>
        
        <button id="clearBtn" onclick="clearNotifications()">
            Clear All Notifications
        </button>
        
        <button onclick="window.location.href='/'">
            Cancel
        </button>
        
        <div id="message"></div>
    </div>

    <script>
        async function clearNotifications() {
            const btn = document.getElementById('clearBtn');
            const messageDiv = document.getElementById('message');
            
            btn.disabled = true;
            btn.textContent = 'Clearing...';
            messageDiv.innerHTML = '';
            
            try {
                // Get token from cookies
                const token = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('token=') || row.startsWith('client-token='))
                    ?.split('=')[1];
                
                if (!token) {
                    throw new Error('Not logged in. Please log in first.');
                }
                
                const response = await fetch('/api/notifications/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `‚úÖ Success! Deleted ${data.deletedCount} notifications.`;
                    
                    setTimeout(() => {
                        window.location.href = '/notifications';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to delete notifications');
                }
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = 'Clear All Notifications';
            }
        }
    </script>
</body>
</html>

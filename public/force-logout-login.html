<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Logout & Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        .steps {
            text-align: left;
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .steps li {
            margin: 0.5rem 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Force Logout & Login</h1>
        <p>Your JWT token has old avatar data cached. Click below to clear everything and get a fresh token with your updated profile.</p>
        
        <div class="steps">
            <strong>This will:</strong>
            <ol>
                <li>Clear all cookies</li>
                <li>Clear localStorage</li>
                <li>Clear sessionStorage</li>
                <li>Log you out</li>
                <li>Redirect to login</li>
            </ol>
        </div>

        <button onclick="forceLogout()">Clear Everything & Logout</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        async function forceLogout() {
            const status = document.getElementById('status');
            status.className = 'status info';
            status.textContent = 'Clearing all data...';

            try {
                // Call logout API
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }).catch(() => {});

                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });

                // Clear localStorage
                localStorage.clear();

                // Clear sessionStorage
                sessionStorage.clear();

                // Clear service worker caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }

                status.textContent = 'âœ… All data cleared! Redirecting to login...';

                // Redirect to login
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'âœ… Cleared! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            }
        }
    </script>
</body>
</html>

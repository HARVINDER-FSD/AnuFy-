<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple to Cyan Gradient (matching your screenshot) -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AnuFy in Beautiful Script -->
  <text x="100" y="55" 
        font-family="'Brush Script MT', 'Lucida Handwriting', 'Comic Sans MS', cursive" 
        font-size="52" 
        font-weight="normal" 
        fill="url(#mainGradient)" 
        text-anchor="middle" 
        style="font-style: italic; letter-spacing: 1px;">
    AnuFy
  </text>
</svg>

<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful Purple to Cyan Gradient -->
  <defs>
    <linearGradient id="purpleCyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AnuFy Text in Script/Cursive Style -->
  <text x="150" y="75" 
        font-family="'Brush Script MT', 'Lucida Handwriting', cursive, Arial" 
        font-size="72" 
        font-weight="normal" 
        fill="url(#purpleCyanGradient)" 
        text-anchor="middle" 
        style="font-style: italic;">
    AnuFy
  </text>
</svg>
